<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous">
    <link rel="stylesheet" href="./css/tablero.css">
    <title>Tablero</title>
  </head>
  <body>
    <div id="ball"></div>
    <div id="bar1" class="bar"></div>
    <div id="bar2" class="bar"></div>
    <div id="line"></div>
    <div id="circle"></div>

    <div id="tabal__posiciones">
      <h2 class="text-center">Jugadores</h2>
      <div class="row mt-4 text-center">
        <div class="derecha__cuadro col-md-6">
          <span id="v1"></span>
          <p class="count" id="countplayer1">0</p>
        </div>
        <div class="izquierda__cuadro col-md-6">
          <span id="v2"></span>
          <p class="count" id="countplayer2">0</p>
        </div>
      </div>

      <div class="text-center">
        <button class="btn btn-danger w-50" onclick="ReiniciarJuego()">Ciclar</button>
      </div>
    </div>


    <div class="tabla__final" id="tabla__winner">
      <h2 class="text-center">Jugador Ganador</h2>

      <div class="text-center">
        <span id="vwinner" class="mt-5 span__winner">skdjsakd</span>
      </div>

      <div class="text-center espcia">
        <button class="btn btn-danger w-50" onclick="NewGame()">Juego Nuevo</button>
      </div>

    </div>






    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"></script>
    <script src="./js/Tablero.js"></script>
  </body>
</html>
